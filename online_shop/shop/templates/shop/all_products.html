{% extends 'shop/layout.html' %}
{% block title %}
    All Products
{% endblock %}
{% block content %}
<section class="py-5">
        {%for product in products%}
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" width="300" height="300" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">Арт: BST-498</div>
                        <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through">${{product.price|add:"6"}}</span>
                            <span>${{product.price}}</span>
                        </div>
                        <p class="lead">{{product.description}}</p>
                        <div class="d-flex">
                            <a href="{{product.get_absolute_url}}"><button class="btn btn-outline-dark flex-shrink-0" type="button">
                                Detail
                            </button></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </section>
{% endblock %}
